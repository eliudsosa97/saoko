<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
    <title>Document</title>
</head>
<body>
    <main class="container-sm border border-2 rounded mt-2">
        <div class="row">
        <div class="col"> <h1>Calculadora</h1></div>
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center">
                <input type="text" id="numero1" class="form-control">
            </div>
            <div class="col-md-6">
                <input type="text" id="numero2" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center my-2">
            <div class="col-4">
                <samp id="resultado" class="form-control">Resultado</samp>
            </div>
        </div>
        <div class="row">
            <div class="btn-group mb-2" role="group" aria-label="Basic example">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" onclick="calcula('+')">
                <label class="btn btn-outline-secondary" for="vbtn-radio1">+</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" onclick="calcula('-')">
                <label class="btn btn-outline-secondary" for="vbtn-radio2">-</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" onclick="calcula('*')">
                <label class="btn btn-outline-secondary" for="vbtn-radio3">x</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off" onclick="calcula('/')">
                <label class="btn btn-outline-secondary" for="vbtn-radio4">รท</label>              
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Javascript.js"></script>
</body>

</html>
